<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Controle de O.S EIP</title>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2/dist/fuse.min.js"></script>
    
    <style>
        /* [Estilos mantidos iguais aos anteriores] */
        :root {
            --primary-color: #4a5568;
            --secondary-color: #2d3748;
            --accent-color: #5a67d8;
            --success-color: #48bb78;
            --warning-color: #ed8936;
            --danger-color: #f56565;
            --bg-primary: #ffffff;
            --bg-secondary: #f7fafc;
            --bg-tertiary: #edf2f7;
            --text-primary: #2d3748;
            --text-secondary: #4a5568;
            --text-muted: #718096;
            --border-color: #e2e8f0;
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.12);
            --shadow-md: 0 4px 6px rgba(0,0,0,0.1);
            --shadow-lg: 0 10px 15px rgba(0,0,0,0.1);
        }
        
        [data-theme="dark"] {
            --primary-color: #a0aec0;
            --secondary-color: #cbd5e0;
            --accent-color: #667eea;
            --success-color: #68d391;
            --warning-color: #f6ad55;
            --danger-color: #fc8181;
            --bg-primary: #1a202c;
            --bg-secondary: #2d3748;
            --bg-tertiary: #4a5568;
            --text-primary: #e2e8f0;
            --text-secondary: #cbd5e0;
            --text-muted: #a0aec0;
            --border-color: #4a5568;
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.3);
            --shadow-md: 0 4px 6px rgba(0,0,0,0.4);
            --shadow-lg: 0 10px 15px rgba(0,0,0,0.5);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-secondary);
            min-height: 100vh;
            padding: 20px;
            transition: background 0.3s ease;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: var(--bg-primary);
            border-radius: 12px;
            box-shadow: var(--shadow-lg);
            overflow: hidden;
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }
        
        header {
            background: var(--accent-color);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }
        
        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        header p {
            font-size: 1.1em;
            opacity: 0.95;
        }
        
        .theme-toggle {
            position: absolute;
            top: 30px;
            right: 30px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: background 0.3s;
        }
        
        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .upload-section {
            background: var(--bg-secondary);
            padding: 30px;
            border-bottom: 2px solid var(--border-color);
            transition: background 0.3s ease;
        }
        
        .upload-box {
            background: var(--bg-primary);
            border: 2px dashed var(--border-color);
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .upload-box:hover {
            border-color: var(--accent-color);
            background: var(--bg-tertiary);
        }
        
        .upload-box.dragover {
            background: var(--bg-tertiary);
            border-color: var(--accent-color);
        }
        
        .upload-icon {
            font-size: 3em;
            margin-bottom: 15px;
            color: var(--text-muted);
        }
        
        .upload-text {
            font-size: 1.1em;
            color: var(--text-secondary);
            font-weight: 500;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .tabs {
            display: flex;
            background: var(--bg-secondary);
            padding: 0 30px;
            gap: 10px;
            border-bottom: 2px solid var(--border-color);
            transition: background 0.3s ease;
        }
        
        .tab {
            padding: 15px 30px;
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            color: var(--text-muted);
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }
        
        .tab:hover {
            color: var(--accent-color);
        }
        
        .tab.active {
            color: var(--accent-color);
            border-bottom-color: var(--accent-color);
        }
        
        .content {
            padding: 30px;
            background: var(--bg-primary);
            transition: background 0.3s ease;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: var(--accent-color);
            color: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: var(--shadow-md);
            transition: transform 0.3s;
        }
        
        .stat-card:hover {
            transform: translateY(-3px);
        }
        
        .stat-card.success { background: var(--success-color); }
        .stat-card.danger { background: var(--danger-color); }
        .stat-card.warning { background: var(--warning-color); }
        
        .stat-label { font-size: 0.9em; opacity: 0.95; margin-bottom: 10px; }
        .stat-value { font-size: 2.5em; font-weight: bold; }
        
        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .chart-container {
            background: var(--bg-primary);
            border-radius: 12px;
            padding: 25px;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }
        
        .chart-title {
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--text-primary);
        }
        
        .table-container {
            background: var(--bg-primary);
            border-radius: 12px;
            padding: 25px;
            box-shadow: var(--shadow-md);
            overflow-x: auto;
            border: 1px solid var(--border-color);
        }
        
        .filter-section {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .filter-wrapper {
            flex: 1;
            min-width: 200px;
            position: relative;
        }
        
        .filter-input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
            background: var(--bg-primary);
            color: var(--text-primary);
        }
        
        .filter-input:focus {
            outline: none;
            border-color: var(--accent-color);
        }
        
        .autocomplete-suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 0 0 8px 8px;
            box-shadow: var(--shadow-md);
            z-index: 1000;
            max-height: 250px;
            overflow-y: auto;
            display: none;
        }
        
        .autocomplete-suggestion {
            padding: 10px 15px;
            cursor: pointer;
            border-bottom: 1px solid var(--border-color);
            color: var(--text-primary);
        }
        
        .autocomplete-suggestion:last-child { border-bottom: none; }
        .autocomplete-suggestion:hover { background: var(--bg-tertiary); }
        
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        
        th {
            background: var(--accent-color);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        td {
            padding: 12px 15px;
            border-bottom: 1px solid var(--border-color);
            color: var(--text-primary);
        }
        
        tr:hover { background: var(--bg-tertiary); }
        
        .status-badge {
            padding: 5px 12px;
            border-radius: 6px;
            font-size: 0.85em;
            font-weight: 600;
            display: inline-block;
        }
        
        .status-concluida { background: #d4edda; color: #155724; }
        [data-theme="dark"] .status-concluida { background: #2d5a3d; color: #68d391; }
        
        .status-andamento { background: #fff3cd; color: #856404; }
        [data-theme="dark"] .status-andamento { background: #5a4a1f; color: #f6ad55; }
        
        .status-cancelada { background: #f8d7da; color: #721c24; }
        [data-theme="dark"] .status-cancelada { background: #5a2a2d; color: #fc8181; }
        
        .loading {
            text-align: center;
            padding: 60px;
            font-size: 1.3em;
            color: var(--accent-color);
        }
        
        .spinner {
            border: 4px solid var(--border-color);
            border-top: 4px solid var(--accent-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .empty-state { text-align: center; padding: 60px; color: var(--text-muted); }
        .empty-state h2 { color: var(--text-primary); margin-top: 15px; }
        .empty-state-icon { font-size: 4em; margin-bottom: 20px; color: var(--text-muted); }
        
        /* Mobile styles (mantidos) */
        @media (max-width: 768px) {
            body { padding: 10px; }
            .stats-grid { grid-template-columns: repeat(2, 1fr); gap: 12px; }
            .charts-grid { grid-template-columns: 1fr; }
            .table-container { padding: 15px; overflow-x: auto; }
            th, td { padding: 10px 8px; white-space: nowrap; font-size: 0.85em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <button class="theme-toggle" id="themeToggle">Modo Escuro</button>
            <h1>Dashboard - Controle de O.S</h1>
            <p>Sistema de Análise de Ordens de Serviço</p>
        </header>
        
        <div class="upload-section">
            <div class="upload-box" id="uploadBox">
                <div class="upload-icon">
                    <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                </div>
                <div class="upload-text">
                    Clique ou arraste o arquivo Excel aqui para carregar<br>
                    <span style="font-size: 0.8em; opacity: 0.8">(Ou use ?doc_link=URL na barra de endereço)</span>
                </div>
                <input type="file" id="fileInput" accept=".xlsx,.xls">
            </div>
        </div>
        
        <div class="tabs" id="tabsContainer" style="display: none;">
            <button class="tab active" data-year="2024">2024</button>
            <button class="tab" data-year="2025">2025</button>
            <button class="tab" data-year="2026">2026</button>
            <button class="tab" data-year="geral">Geral</button>
        </div>
        
        <div class="content" id="contentArea">
            <div class="empty-state">
                <div class="empty-state-icon">
                    <svg width="100" height="100" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
                    </svg>
                </div>
                <h2>Nenhum dado carregado</h2>
                <p>Faça upload ou use um link externo via parâmetro URL</p>
            </div>
        </div>
    </div>

    <script>
        // --- Setup Inicial e Tema ---
        const themeToggle = document.getElementById('themeToggle');
        const currentTheme = localStorage.getItem('theme') || 'light';
        if (currentTheme === 'dark') {
            document.documentElement.setAttribute('data-theme', 'dark');
            themeToggle.textContent = 'Modo Claro';
        }
        themeToggle.addEventListener('click', () => {
            const theme = document.documentElement.getAttribute('data-theme');
            const newTheme = theme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            themeToggle.textContent = newTheme === 'light' ? 'Modo Escuro' : 'Modo Claro';
            if (Object.keys(workbookData).length > 0) renderDashboard(currentYear);
        });

        let workbookData = {};
        let currentYear = '2024';
        const uploadBox = document.getElementById('uploadBox');
        const fileInput = document.getElementById('fileInput');
        const tabsContainer = document.getElementById('tabsContainer');
        const contentArea = document.getElementById('contentArea');

        // --- Verificação de Parâmetros de URL (GET) ---
        window.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const docLink = urlParams.get('doc_link');

            if (docLink) {
                fetchFromUrl(docLink);
            }
        });

        function fetchFromUrl(url) {
            contentArea.innerHTML = '<div class="loading"><div class="spinner"></div><div>Baixando planilha via URL...</div></div>';
            
            // Tratamento básico para links do Google Sheets
            // Se for um link de edição, tenta converter para link de exportação xlsx
            let fetchUrl = url;
            if (url.includes('docs.google.com/spreadsheets') && !url.includes('export')) {
                // Remove parametros e sufixos tipo /edit#gid=0 e adiciona export
                fetchUrl = url.replace(/\/edit.*$/, '') + '/export?format=xlsx';
                console.log('Link Google Sheets detectado. Convertido para:', fetchUrl);
            }

            fetch(fetchUrl)
                .then(response => {
                    if (!response.ok) throw new Error(`Erro HTTP: ${response.status}`);
                    return response.arrayBuffer();
                })
                .then(data => {
                    processExcelData(new Uint8Array(data));
                })
                .catch(error => {
                    console.error('Erro ao baixar planilha:', error);
                    contentArea.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">❌</div>
                            <h2>Erro ao carregar URL</h2>
                            <p>${error.message}</p>
                            <p style="font-size:0.9em; margin-top:10px">Verifique se o link é público e permite acesso direto (CORS).</p>
                        </div>
                    `;
                });
        }

        // --- Upload Manual ---
        uploadBox.addEventListener('click', () => fileInput.click());
        uploadBox.addEventListener('dragover', (e) => { e.preventDefault(); uploadBox.classList.add('dragover'); });
        uploadBox.addEventListener('dragleave', () => uploadBox.classList.remove('dragover'));
        uploadBox.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadBox.classList.remove('dragover');
            if (e.dataTransfer.files.length) handleFile(e.dataTransfer.files[0]);
        });
        fileInput.addEventListener('change', (e) => { if (e.target.files.length) handleFile(e.target.files[0]); });

        function handleFile(file) {
            const reader = new FileReader();
            contentArea.innerHTML = '<div class="loading"><div class="spinner"></div><div>Processando arquivo...</div></div>';
            reader.onload = (e) => processExcelData(new Uint8Array(e.target.result));
            reader.readAsArrayBuffer(file);
        }

        // --- Processamento Centralizado do Excel ---
        function processExcelData(data) {
            try {
                const workbook = XLSX.read(data, {type: 'array', cellDates: true, dateNF: 'yyyy-mm-dd'});
                workbookData = {};
                
                ['2024', '2025', '2026'].forEach(year => {
                    if (workbook.SheetNames.includes(year)) {
                        const worksheet = workbook.Sheets[year];
                        const jsonData = XLSX.utils.sheet_to_json(worksheet, {header: 1, raw: false, dateNF: 'yyyy-mm-dd'});
                        
                        let headerRow = -1;
                        for (let i = 0; i < Math.min(10, jsonData.length); i++) {
                            if (jsonData[i] && jsonData[i].includes('STATUS')) {
                                headerRow = i; break;
                            }
                        }
                        
                        if (headerRow >= 0) {
                            const headers = jsonData[headerRow];
                            const rows = jsonData.slice(headerRow + 1);
                            workbookData[year] = rows
                                .filter(row => row && row.length && row.some(c => c))
                                .map(row => {
                                    const obj = {};
                                    headers.forEach((h, i) => {
                                        let val = row[i];
                                        if (val && typeof val === 'string' && val.match(/^\d{4}-\d{2}-\d{2}/)) {
                                            const d = new Date(val);
                                            if (!isNaN(d)) val = d;
                                        }
                                        obj[h || `col_${i}`] = val;
                                    });
                                    return obj;
                                });
                        }
                    }
                });
                
                tabsContainer.style.display = 'flex';
                renderDashboard('2024');
            } catch (error) {
                console.error(error);
                contentArea.innerHTML = `<div class="empty-state"><h2>Erro no processamento</h2><p>${error.message}</p></div>`;
            }
        }

        // --- Renderização (Dashboards, Tabelas e Gráficos) ---
        // Funções auxiliares mantidas
        function parseDateHelper(value) {
            if (!value) return null;
            if (value instanceof Date) return value;
            if (typeof value === 'string') {
                const d = new Date(value);
                if (!isNaN(d)) return d;
            }
            if (typeof value === 'number') {
                return new Date(new Date(1899, 11, 30).getTime() + value * 86400000);
            }
            return null;
        }

        document.getElementById('tabsContainer').addEventListener('click', (e) => {
            if (e.target.classList.contains('tab')) {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                e.target.classList.add('active');
                renderDashboard(e.target.dataset.year);
            }
        });

        function renderDashboard(year) {
            currentYear = year;
            if (year === 'geral') { renderGeralView(); return; }
            
            const data = workbookData[year] || [];
            if (!data.length) {
                contentArea.innerHTML = `<div class="empty-state"><h2>Sem dados para ${year}</h2></div>`;
                return;
            }

            const stats = calculateStats(data);
            
            // HTML da Dashboard
            contentArea.innerHTML = `
                <div class="stats-grid">
                    <div class="stat-card"><div class="stat-label">Total de O.S</div><div class="stat-value">${stats.total}</div></div>
                    <div class="stat-card success"><div class="stat-label">Concluídas</div><div class="stat-value">${stats.concluidas}</div></div>
                    <div class="stat-card danger"><div class="stat-label">Canceladas</div><div class="stat-value">${stats.canceladas}</div></div>
                    <div class="stat-card warning"><div class="stat-label">Em Andamento</div><div class="stat-value">${stats.emAndamento}</div></div>
                </div>
                
                <div class="charts-grid">
                    <div class="chart-container"><div class="chart-title">Status das O.S</div><canvas id="statusChart"></canvas></div>
                    <div class="chart-container"><div class="chart-title">Prazo das O.S</div><canvas id="prazoChart"></canvas></div>
                    <div class="chart-container"><div class="chart-title">Top 10 Bairros</div><canvas id="bairroChart"></canvas></div>
                    <div class="chart-container"><div class="chart-title">Tipos de Serviço</div><canvas id="tipoChart"></canvas></div>
                    <div class="chart-container"><div class="chart-title">O.S por Mês</div><canvas id="monthChart"></canvas></div>
                </div>
                
                <div class="table-container">
                    <div class="chart-title">Lista de Ordens de Serviço</div>
                    <div class="filter-section">
                        <div class="filter-wrapper"><input type="text" class="filter-input" id="filterOS" placeholder="Buscar por Nº O.S..."></div>
                        <div class="filter-wrapper"><input type="text" class="filter-input" id="filterEndereco" placeholder="Buscar por Endereço..."></div>
                        <div class="filter-wrapper"><input type="text" class="filter-input" id="filterBairro" placeholder="Buscar por Bairro..."></div>
                        <div class="filter-wrapper">
                            <select class="filter-input" id="filterStatus">
                                <option value="">Todos os Status</option>
                                <option value="concluida">Concluída</option>
                                <option value="cancelada">Cancelada</option>
                                <option value="andamento">Em Andamento</option>
                            </select>
                        </div>
                    </div>
                    <div class="table-wrapper" style="max-height: 600px; overflow-y: auto;">
                        <table id="osTable">
                            <thead><tr><th>O.S</th><th>Data</th><th>Endereço</th><th>Bairro</th><th>Serviço</th><th>Tipo</th><th>Status</th><th>Prazo</th></tr></thead>
                            <tbody id="tableBody"></tbody>
                        </table>
                    </div>
                </div>
            `;
            
            renderCharts(stats);
            renderTable(data);
            setupFiltersAndAutocomplete(data);
        }

        // Lógica de Estatísticas (Atualizada para Prazo)
        function calculateStats(data) {
            const stats = {
                total: data.length, concluidas: 0, canceladas: 0, emAndamento: 0,
                bairros: {}, tipos: {}, meses: {},
                prazos: { noPrazo: 0, emAndamentoNoPrazo: 0, concluidaForaPrazo: 0, pendenteForaPrazo: 0 }
            };
            const hoje = new Date(); hoje.setHours(0,0,0,0);

            data.forEach(row => {
                const status = (row['STATUS'] || '').toString().toUpperCase();
                const statusText = (row['STATUS.1'] || '').toString().toUpperCase();
                const info = (row['INFORMAÇÃO'] || '').toString().toUpperCase();
                
                let isCancelada = status.includes('CANCELADA') || statusText.includes('CANCELADA');
                let isConcluida = !isCancelada && (info.includes('CONCLUÍDA') || row['DATA CONCLUIDA']);
                
                if (isCancelada) stats.canceladas++;
                else if (isConcluida) stats.concluidas++;
                else stats.emAndamento++;

                // Lógica de Prazos
                if (!isCancelada) {
                    const dataRecebida = parseDateHelper(row['DATA RECEBIDA'] || row['DATA']);
                    const prazoDias = parseInt(row['PRAZO']);
                    const dataConcluida = parseDateHelper(row['DATA CONCLUIDA']);

                    if (dataRecebida && !isNaN(prazoDias)) {
                        const dataLimite = new Date(dataRecebida);
                        dataLimite.setDate(dataLimite.getDate() + prazoDias);
                        dataLimite.setHours(23,59,59,999);
                        if(dataConcluida) dataConcluida.setHours(0,0,0,0);

                        if (isConcluida) {
                            if (dataConcluida && dataConcluida <= dataLimite) stats.prazos.noPrazo++;
                            else if (dataConcluida && dataConcluida > dataLimite) stats.prazos.concluidaForaPrazo++;
                            else if (info.includes('FORA DO PRAZO')) stats.prazos.concluidaForaPrazo++;
                            else stats.prazos.noPrazo++;
                        } else {
                            if (hoje <= dataLimite) stats.prazos.emAndamentoNoPrazo++;
                            else stats.prazos.pendenteForaPrazo++;
                        }
                    }
                }

                // Agregações
                const bairro = row['BAIRRO'] || 'Não informado';
                stats.bairros[bairro] = (stats.bairros[bairro] || 0) + 1;
                const tipo = row['TIPO'] || 'Não informado';
                stats.tipos[tipo] = (stats.tipos[tipo] || 0) + 1;
                
                let dataProc = parseDateHelper(row['DATA RECEBIDA'] || row['DATA'] || row['DATA CONCLUIDA']);
                if (dataProc) {
                    const mes = ['jan','fev','mar','abr','mai','jun','jul','ago','set','out','nov','dez'][dataProc.getMonth()];
                    stats.meses[mes] = (stats.meses[mes] || 0) + 1;
                }
            });
            return stats;
        }

                if (status.includes('CANCELADA')) { badgeClass = 'status-cancelada'; badgeText = 'Cancelada'; }
                else if (info.includes('CONCLUÍDA') || row['DATA CONCLUIDA']) { badgeClass = 'status-concluida'; badgeText = 'Concluída'; }
                
                const date = parseDateHelper(row['DATA RECEBIDA']);

        // --- Autocomplete e Filtros Aprimorados ---
        function setupFiltersAndAutocomplete(data) {
            const fOS = document.getElementById('filterOS');
            const fEnd = document.getElementById('filterEndereco');
            const fBai = document.getElementById('filterBairro');
            const fStat = document.getElementById('filterStatus');

            const uOS = [...new Set(data.map(r => (r['O.S']||'').toString()).filter(Boolean))];
            const uEnd = [...new Set(data.map(r => (r['ENDEREÇO ']||r['ENDEREÇO']||'').toString()).filter(Boolean))];
            const uBai = [...new Set(data.map(r => (r['BAIRRO']||'').toString()).filter(Boolean))];

            setupSingleAutocomplete(fOS, uOS);
            setupSingleAutocomplete(fEnd, uEnd);
            setupSingleAutocomplete(fBai, uBai);
            
            const apply = () => {
                const vOS = fOS.value.toLowerCase();
                const vEnd = fEnd.value.toLowerCase();
                const vBai = fBai.value.toLowerCase();
                const vStat = fStat.value;
                
                document.querySelectorAll('#tableBody tr').forEach(row => {
                    const ok = (!vOS || row.dataset.os.includes(vOS)) &&
                               (!vEnd || row.dataset.endereco.includes(vEnd)) &&
                               (!vBai || row.dataset.bairro.includes(vBai)) &&
                               (!vStat || row.dataset.status === vStat);
                    row.style.display = ok ? '' : 'none';
                });
            };
            
            [fOS, fEnd, fBai].forEach(el => el.addEventListener('input', apply));
            fStat.addEventListener('change', apply);
        }

        function setupSingleAutocomplete(inputElement, sourceData) {
            const wrapper = inputElement.parentElement;
            let list = wrapper.querySelector('.autocomplete-suggestions');
            if (list) list.remove();
            
            list = document.createElement('div');
            list.className = 'autocomplete-suggestions';
            wrapper.appendChild(list);

            const fuse = new Fuse(sourceData, { threshold: 0.3, limit: 5 });

            // Função para renderizar sugestões
            const showSuggestions = (items) => {
                list.innerHTML = '';
                if (items.length === 0) {
                    list.style.display = 'none';
                    return;
                }
                items.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'autocomplete-suggestion';
                    div.textContent = item;
                    div.addEventListener('click', () => {
                        inputElement.value = item;
                        list.style.display = 'none';
                        inputElement.dispatchEvent(new Event('input'));
                    });
                    list.appendChild(div);
                });
                list.style.display = 'block';
            };

            // Evento Focus: Mostra os Top 5 se vazio
            inputElement.addEventListener('focus', () => {
                if (!inputElement.value.trim()) {
                    showSuggestions(sourceData.slice(0, 5));
                }
            });

            // Evento Input: Busca Fuzzy ou mostra Top 5 se limpar
            inputElement.addEventListener('input', (e) => {
                const val = e.target.value;
                if (!val) {
                    showSuggestions(sourceData.slice(0, 5));
                } else if (val.length >= 2) {
                    const results = fuse.search(val).map(r => r.item);
                    showSuggestions(results);
                } else {
                    list.style.display = 'none';
                }
            });

            document.addEventListener('click', (e) => {
                if (!wrapper.contains(e.target)) list.style.display = 'none';
            });
        }
