<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Controle de O.S EIP</title>
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    
    <!-- SheetJS para ler Excel -->
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    
    <style>
        :root {
            --primary-color: #4a5568;
            --secondary-color: #2d3748;
            --accent-color: #5a67d8;
            --success-color: #48bb78;
            --warning-color: #ed8936;
            --danger-color: #f56565;
            --bg-primary: #ffffff;
            --bg-secondary: #f7fafc;
            --bg-tertiary: #edf2f7;
            --text-primary: #2d3748;
            --text-secondary: #4a5568;
            --text-muted: #718096;
            --border-color: #e2e8f0;
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.12);
            --shadow-md: 0 4px 6px rgba(0,0,0,0.1);
            --shadow-lg: 0 10px 15px rgba(0,0,0,0.1);
        }
        
        [data-theme="dark"] {
            --primary-color: #a0aec0;
            --secondary-color: #cbd5e0;
            --accent-color: #667eea;
            --success-color: #68d391;
            --warning-color: #f6ad55;
            --danger-color: #fc8181;
            --bg-primary: #1a202c;
            --bg-secondary: #2d3748;
            --bg-tertiary: #4a5568;
            --text-primary: #e2e8f0;
            --text-secondary: #cbd5e0;
            --text-muted: #a0aec0;
            --border-color: #4a5568;
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.3);
            --shadow-md: 0 4px 6px rgba(0,0,0,0.4);
            --shadow-lg: 0 10px 15px rgba(0,0,0,0.5);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-secondary);
            min-height: 100vh;
            padding: 20px;
            transition: background 0.3s ease;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: var(--bg-primary);
            border-radius: 12px;
            box-shadow: var(--shadow-lg);
            overflow: hidden;
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }
        
        header {
            background: var(--accent-color);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }
        
        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        header p {
            font-size: 1.1em;
            opacity: 0.95;
        }
        
        .theme-toggle {
            position: absolute;
            top: 30px;
            right: 30px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: background 0.3s;
        }
        
        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .upload-section {
            background: var(--bg-secondary);
            padding: 30px;
            border-bottom: 2px solid var(--border-color);
            transition: background 0.3s ease;
        }
        
        .upload-box {
            background: var(--bg-primary);
            border: 2px dashed var(--border-color);
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .upload-box:hover {
            border-color: var(--accent-color);
            background: var(--bg-tertiary);
        }
        
        .upload-box.dragover {
            background: var(--bg-tertiary);
            border-color: var(--accent-color);
        }
        
        .upload-icon {
            font-size: 3em;
            margin-bottom: 15px;
            color: var(--text-muted);
        }
        
        .upload-text {
            font-size: 1.1em;
            color: var(--text-secondary);
            font-weight: 500;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .tabs {
            display: flex;
            background: var(--bg-secondary);
            padding: 0 30px;
            gap: 10px;
            border-bottom: 2px solid var(--border-color);
            transition: background 0.3s ease;
        }
        
        .tab {
            padding: 15px 30px;
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            color: var(--text-muted);
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }
        
        .tab:hover {
            color: var(--accent-color);
        }
        
        .tab.active {
            color: var(--accent-color);
            border-bottom-color: var(--accent-color);
        }
        
        .content {
            padding: 30px;
            background: var(--bg-primary);
            transition: background 0.3s ease;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: var(--accent-color);
            color: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: var(--shadow-md);
            transition: transform 0.3s;
        }
        
        .stat-card:hover {
            transform: translateY(-3px);
        }
        
        .stat-card.success {
            background: var(--success-color);
        }
        
        .stat-card.danger {
            background: var(--danger-color);
        }
        
        .stat-card.warning {
            background: var(--warning-color);
        }
        
        .stat-label {
            font-size: 0.9em;
            opacity: 0.95;
            margin-bottom: 10px;
        }
        
        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
        }
        
        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .chart-container {
            background: var(--bg-primary);
            border-radius: 12px;
            padding: 25px;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }
        
        .chart-title {
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--text-primary);
        }
        
        .table-container {
            background: var(--bg-primary);
            border-radius: 12px;
            padding: 25px;
            box-shadow: var(--shadow-md);
            overflow-x: auto;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }
        
        .filter-section {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .filter-input {
            flex: 1;
            min-width: 200px;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
            background: var(--bg-primary);
            color: var(--text-primary);
        }
        
        .filter-input:focus {
            outline: none;
            border-color: var(--accent-color);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        th {
            background: var(--accent-color);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        td {
            padding: 12px 15px;
            border-bottom: 1px solid var(--border-color);
            color: var(--text-primary);
        }
        
        tr:hover {
            background: var(--bg-tertiary);
        }
        
        .status-badge {
            padding: 5px 12px;
            border-radius: 6px;
            font-size: 0.85em;
            font-weight: 600;
            display: inline-block;
        }
        
        .status-concluida {
            background: #d4edda;
            color: #155724;
        }
        
        [data-theme="dark"] .status-concluida {
            background: #2d5a3d;
            color: #68d391;
        }
        
        .status-andamento {
            background: #fff3cd;
            color: #856404;
        }
        
        [data-theme="dark"] .status-andamento {
            background: #5a4a1f;
            color: #f6ad55;
        }
        
        .status-cancelada {
            background: #f8d7da;
            color: #721c24;
        }
        
        [data-theme="dark"] .status-cancelada {
            background: #5a2a2d;
            color: #fc8181;
        }
        
        .loading {
            text-align: center;
            padding: 60px;
            font-size: 1.3em;
            color: var(--accent-color);
        }
        
        .spinner {
            border: 4px solid var(--border-color);
            border-top: 4px solid var(--accent-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .empty-state {
            text-align: center;
            padding: 60px;
            color: var(--text-muted);
        }
        
        .empty-state h2 {
            color: var(--text-primary);
            margin-top: 15px;
        }
        
        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
            color: var(--text-muted);
        }
        
        @media (max-width: 768px) {
            .charts-grid {
                grid-template-columns: 1fr;
            }
            
            header h1 {
                font-size: 1.8em;
            }
            
            .tabs {
                overflow-x: auto;
            }
            
            .theme-toggle {
                position: static;
                margin-top: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <button class="theme-toggle" id="themeToggle">Modo Escuro</button>
            <h1>Dashboard - Controle de O.S</h1>
            <p>Sistema de Análise de Ordens de Serviço - EIP</p>
        </header>
        
        <div class="upload-section">
            <div class="upload-box" id="uploadBox">
                <div class="upload-icon">
                    <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                </div>
                <div class="upload-text">
                    Clique ou arraste o arquivo Excel aqui para carregar/atualizar os dados
                </div>
                <input type="file" id="fileInput" accept=".xlsx,.xls">
            </div>
        </div>
        
        <div class="tabs" id="tabsContainer" style="display: none;">
            <button class="tab active" data-year="2024">2024</button>
            <button class="tab" data-year="2025">2025</button>
            <button class="tab" data-year="2026">2026</button>
            <button class="tab" data-year="geral">Geral</button>
        </div>
        
        <div class="content" id="contentArea">
            <div class="empty-state">
                <div class="empty-state-icon">
                    <svg width="100" height="100" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
                    </svg>
                </div>
                <h2>Nenhum dado carregado</h2>
                <p>Faça upload de um arquivo Excel para começar a análise</p>
            </div>
        </div>
    </div>

    <script>
        // Theme Toggle
        const themeToggle = document.getElementById('themeToggle');
        const currentTheme = localStorage.getItem('theme') || 'light';
        
        if (currentTheme === 'dark') {
            document.documentElement.setAttribute('data-theme', 'dark');
            themeToggle.textContent = 'Modo Claro';
        }
        
        themeToggle.addEventListener('click', () => {
            const theme = document.documentElement.getAttribute('data-theme');
            if (theme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'light');
                localStorage.setItem('theme', 'light');
                themeToggle.textContent = 'Modo Escuro';
            } else {
                document.documentElement.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
                themeToggle.textContent = 'Modo Claro';
            }
            
            // Rerender charts if data exists
            if (Object.keys(workbookData).length > 0) {
                renderDashboard(currentYear);
            }
        });
        
        let workbookData = {};
        let currentYear = '2024';
        
        // Upload functionality
        const uploadBox = document.getElementById('uploadBox');
        const fileInput = document.getElementById('fileInput');
        const tabsContainer = document.getElementById('tabsContainer');
        const contentArea = document.getElementById('contentArea');
        
        uploadBox.addEventListener('click', () => fileInput.click());
        
        uploadBox.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadBox.classList.add('dragover');
        });
        
        uploadBox.addEventListener('dragleave', () => {
            uploadBox.classList.remove('dragover');
        });
        
        uploadBox.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadBox.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });
        
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });
        
        function handleFile(file) {
            const reader = new FileReader();
            
            contentArea.innerHTML = '<div class="loading"><div class="spinner"></div><div>Carregando dados...</div></div>';
            
            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, {type: 'array', cellDates: true, dateNF: 'yyyy-mm-dd'});
                    
                    workbookData = {};
                    
                    // Process each sheet
                    ['2024', '2025', '2026'].forEach(year => {
                        if (workbook.SheetNames.includes(year)) {
                            const worksheet = workbook.Sheets[year];
                            const jsonData = XLSX.utils.sheet_to_json(worksheet, {header: 1, raw: false, dateNF: 'yyyy-mm-dd'});
                            
                            // Find header row (contains "STATUS")
                            let headerRow = -1;
                            for (let i = 0; i < Math.min(10, jsonData.length); i++) {
                                if (jsonData[i] && jsonData[i].includes('STATUS')) {
                                    headerRow = i;
                                    break;
                                }
                            }
                            
                            if (headerRow >= 0) {
                                const headers = jsonData[headerRow];
                                const rows = jsonData.slice(headerRow + 1);
                                
                                workbookData[year] = rows
                                    .filter(row => row && row.length > 0 && row.some(cell => cell !== null && cell !== undefined && cell !== ''))
                                    .map(row => {
                                        const obj = {};
                                        headers.forEach((header, index) => {
                                            const value = row[index];
                                            
                                            // Tentar converter strings de data para objetos Date
                                            if (value && typeof value === 'string') {
                                                // Verificar se parece uma data (formato ISO ou similar)
                                                const dateMatch = value.match(/^\d{4}-\d{2}-\d{2}/);
                                                if (dateMatch) {
                                                    const parsed = new Date(value);
                                                    if (!isNaN(parsed.getTime())) {
                                                        obj[header || `col_${index}`] = parsed;
                                                        return;
                                                    }
                                                }
                                            }
                                            
                                            obj[header || `col_${index}`] = value;
                                        });
                                        return obj;
                                    });
                            }
                        }
                    });
                    
                    console.log('Dados carregados:', workbookData);
                    
                    tabsContainer.style.display = 'flex';
                    renderDashboard('2024');
                    
                } catch (error) {
                    console.error('Erro ao processar arquivo:', error);
                    contentArea.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">
                                <svg width="100" height="100" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                    <circle cx="12" cy="12" r="10"></circle>
                                    <line x1="12" y1="8" x2="12" y2="12"></line>
                                    <line x1="12" y1="16" x2="12.01" y2="16"></line>
                                </svg>
                            </div>
                            <h2>Erro ao processar arquivo</h2>
                            <p>${error.message}</p>
                        </div>
                    `;
                }
            };
            
            reader.readAsArrayBuffer(file);
        }
        
        // Tab switching
        document.getElementById('tabsContainer').addEventListener('click', (e) => {
            if (e.target.classList.contains('tab')) {
                document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
                e.target.classList.add('active');
                const year = e.target.dataset.year;
                renderDashboard(year);
            }
        });
        
        function renderDashboard(year) {
            currentYear = year;
            
            if (year === 'geral') {
                renderGeralView();
                return;
            }
            
            const data = workbookData[year] || [];
            
            if (data.length === 0) {
                contentArea.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">
                            <svg width="100" height="100" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                                <line x1="9" y1="9" x2="15" y2="15"></line>
                                <line x1="15" y1="9" x2="9" y2="15"></line>
                            </svg>
                        </div>
                        <h2>Sem dados para ${year}</h2>
                    </div>
                `;
                return;
            }
            
            // Calculate statistics
            const stats = calculateStats(data);
            
            // Render
            contentArea.innerHTML = `
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-label">Total de O.S</div>
                        <div class="stat-value">${stats.total}</div>
                    </div>
                    <div class="stat-card success">
                        <div class="stat-label">Concluídas</div>
                        <div class="stat-value">${stats.concluidas}</div>
                    </div>
                    <div class="stat-card danger">
                        <div class="stat-label">Canceladas</div>
                        <div class="stat-value">${stats.canceladas}</div>
                    </div>
                    <div class="stat-card warning">
                        <div class="stat-label">Em Andamento</div>
                        <div class="stat-value">${stats.emAndamento}</div>
                    </div>
                </div>
                
                <div class="charts-grid">
                    <div class="chart-container">
                        <div class="chart-title">Status das O.S</div>
                        <canvas id="statusChart"></canvas>
                    </div>
                    <div class="chart-container">
                        <div class="chart-title">Top 10 Bairros</div>
                        <canvas id="bairroChart"></canvas>
                    </div>
                    <div class="chart-container">
                        <div class="chart-title">Tipos de Serviço</div>
                        <canvas id="tipoChart"></canvas>
                    </div>
                    <div class="chart-container">
                        <div class="chart-title">O.S por Mês</div>
                        <canvas id="monthChart"></canvas>
                    </div>
                </div>
                
                <div class="table-container">
                    <div class="chart-title">Lista de Ordens de Serviço</div>
                    <div class="filter-section">
                        <input type="text" class="filter-input" id="filterOS" placeholder="Buscar por Nº O.S...">
                        <input type="text" class="filter-input" id="filterEndereco" placeholder="Buscar por Endereço...">
                        <input type="text" class="filter-input" id="filterBairro" placeholder="Buscar por Bairro...">
                        <select class="filter-input" id="filterStatus">
                            <option value="">Todos os Status</option>
                            <option value="concluida">Concluída</option>
                            <option value="cancelada">Cancelada</option>
                            <option value="andamento">Em Andamento</option>
                        </select>
                    </div>
                    <div style="max-height: 600px; overflow-y: auto;">
                        <table id="osTable">
                            <thead>
                                <tr>
                                    <th>O.S</th>
                                    <th>Data</th>
                                    <th>Endereço</th>
                                    <th>Bairro</th>
                                    <th>Serviço</th>
                                    <th>Tipo</th>
                                    <th>Status</th>
                                    <th>Prazo</th>
                                </tr>
                            </thead>
                            <tbody id="tableBody"></tbody>
                        </table>
                    </div>
                </div>
            `;
            
            // Render charts
            renderCharts(data, stats);
            
            // Render table
            renderTable(data);
            
            // Add filter listeners
            setupFilters(data);
        }
        
        function calculateStats(data) {
            const stats = {
                total: data.length,
                concluidas: 0,
                canceladas: 0,
                emAndamento: 0,
                bairros: {},
                tipos: {},
                meses: {}
            };
            
            // Debug: Mostrar amostra dos primeiros dados
            if (data.length > 0) {
                console.log('Amostra de dados (primeira linha):', data[0]);
                console.log('Colunas disponíveis:', Object.keys(data[0]));
            }
            
            data.forEach(row => {
                // Status
                const status = (row['STATUS'] || '').toString().toUpperCase();
                const statusText = (row['STATUS.1'] || '').toString().toUpperCase();
                const info = (row['INFORMAÇÃO'] || '').toString().toUpperCase();
                
                if (status.includes('CANCELADA') || statusText.includes('CANCELADA')) {
                    stats.canceladas++;
                } else if (info.includes('CONCLUÍDA') || row['DATA CONCLUIDA']) {
                    stats.concluidas++;
                } else {
                    stats.emAndamento++;
                }
                
                // Bairros
                const bairro = row['BAIRRO'] || 'Não informado';
                stats.bairros[bairro] = (stats.bairros[bairro] || 0) + 1;
                
                // Tipos
                const tipo = row['TIPO'] || 'Não informado';
                stats.tipos[tipo] = (stats.tipos[tipo] || 0) + 1;
                
                // Meses - Buscar em várias colunas possíveis de data
                let dataParaProcessar = null;
                
                // Tentar encontrar uma coluna de data válida
                const possiveisColunasData = ['DATA RECEBIDA', 'DATA', 'DATA CONCLUIDA'];
                for (let coluna of possiveisColunasData) {
                    if (row[coluna]) {
                        dataParaProcessar = row[coluna];
                        break;
                    }
                }
                
                // Se não encontrou, procurar por colunas que contenham "DATA" no nome
                if (!dataParaProcessar) {
                    for (let key in row) {
                        if (key && key.includes && key.includes('DATA') && row[key]) {
                            dataParaProcessar = row[key];
                            break;
                        }
                    }
                }
                
                if (dataParaProcessar) {
                    let mesKey;
                    let anoKey;
                    
                    // Se for um objeto Date do JavaScript
                    if (dataParaProcessar instanceof Date) {
                        mesKey = dataParaProcessar.getMonth(); // 0-11
                        anoKey = dataParaProcessar.getFullYear();
                    } 
                    // Se for uma string de data
                    else if (typeof dataParaProcessar === 'string') {
                        const date = new Date(dataParaProcessar);
                        if (!isNaN(date.getTime())) {
                            mesKey = date.getMonth();
                            anoKey = date.getFullYear();
                        }
                    }
                    // Se for um número (serial date do Excel)
                    else if (typeof dataParaProcessar === 'number') {
                        // Excel guarda datas como número de dias desde 1900-01-01
                        const excelEpoch = new Date(1899, 11, 30);
                        const date = new Date(excelEpoch.getTime() + dataParaProcessar * 86400000);
                        if (!isNaN(date.getTime())) {
                            mesKey = date.getMonth();
                            anoKey = date.getFullYear();
                        }
                    }
                    
                    // Converter número do mês para nome abreviado
                    if (mesKey !== undefined) {
                        const mesesNomes = ['jan', 'fev', 'mar', 'abr', 'mai', 'jun', 
                                           'jul', 'ago', 'set', 'out', 'nov', 'dez'];
                        const mesNome = mesesNomes[mesKey];
                        stats.meses[mesNome] = (stats.meses[mesNome] || 0) + 1;
                    }
                }
            });
            
            return stats;
        }

        function renderTable(data) {
            const tbody = document.getElementById('tableBody');

                const tr = document.createElement('tr');

                const status = (row['STATUS'] || '').toString().toUpperCase();
                const statusText = (row['STATUS.1'] || '').toString().toUpperCase();
                const info = (row['INFORMAÇÃO'] || '').toString().toUpperCase();
                
                let statusBadge = '';
                if (status.includes('CANCELADA') || statusText.includes('CANCELADA')) {
                    statusBadge = '<span class="status-badge status-cancelada">Cancelada</span>';
                } else if (info.includes('CONCLUÍDA') || row['DATA CONCLUIDA']) {
                    statusBadge = '<span class="status-badge status-concluida">Concluída</span>';
                } else {
                    statusBadge = '<span class="status-badge status-andamento">Em Andamento</span>';
                }
                
                // Format date
                let dataFormatada = '';
                const dataRecebida = row['DATA RECEBIDA'];
                if (dataRecebida) {
                    if (dataRecebida instanceof Date) {
                        dataFormatada = dataRecebida.toLocaleDateString('pt-BR');
                    } else {
                        const date = new Date(dataRecebida);
                        if (!isNaN(date.getTime())) {
                            dataFormatada = date.toLocaleDateString('pt-BR');
                        } else {
                            dataFormatada = dataRecebida;
                        }
                    }
                }
                
                tr.innerHTML = `
                    <td>${row['O.S'] || '-'}</td>
                    <td>${dataFormatada}</td>
                    <td>${row['ENDEREÇO '] || row['ENDEREÇO'] || '-'}</td>
                    <td>${row['BAIRRO'] || '-'}</td>
                    <td>${row['SERVIÇO '] || row['SERVIÇO'] || '-'}</td>
                    <td>${row['TIPO'] || '-'}</td>
                    <td>${statusBadge}</td>
                    <td>${row['PRAZO'] || '-'}</td>
                `;
                
                tr.dataset.os = (row['O.S'] || '').toString().toLowerCase();
                tr.dataset.endereco = (row['ENDEREÇO '] || row['ENDEREÇO'] || '').toString().toLowerCase();
                tr.dataset.bairro = (row['BAIRRO'] || '').toString().toLowerCase();
                tr.dataset.status = statusBadge.includes('concluida') ? 'concluida' : 
                                    statusBadge.includes('cancelada') ? 'cancelada' : 'andamento';
                
                tbody.appendChild(tr);
            });
        }
        
        function setupFilters(data) {
            const filterOS = document.getElementById('filterOS');
            const filterEndereco = document.getElementById('filterEndereco');
            const filterBairro = document.getElementById('filterBairro');
            const filterStatus = document.getElementById('filterStatus');
            
            const applyFilters = () => {
                const osValue = filterOS.value.toLowerCase();
                const enderecoValue = filterEndereco.value.toLowerCase();
                const bairroValue = filterBairro.value.toLowerCase();
                const statusValue = filterStatus.value;
                
                const rows = document.querySelectorAll('#tableBody tr');
                rows.forEach(row => {
                    const matchOS = !osValue || row.dataset.os.includes(osValue);
                    const matchEndereco = !enderecoValue || row.dataset.endereco.includes(enderecoValue);
                    const matchBairro = !bairroValue || row.dataset.bairro.includes(bairroValue);
                    const matchStatus = !statusValue || row.dataset.status === statusValue;
                    
                    if (matchOS && matchEndereco && matchBairro && matchStatus) {
                        row.style.display = '';
                    } else {
                        row.style.display = 'none';
                    }
                });
            };
            
            filterOS.addEventListener('input', applyFilters);
            filterEndereco.addEventListener('input', applyFilters);
            filterBairro.addEventListener('input', applyFilters);
            filterStatus.addEventListener('change', applyFilters);
        }
